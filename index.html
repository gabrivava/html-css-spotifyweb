<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>html-css-spotifyweb</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- style css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
        
    <div class="larghezza">
        <!-- sidebar -->
        <div id="sidebar" class="d-flex flex-column">

            <!-- logo spotify -->
            <div class="logo p-3 visible_md">
                <img src="./assets/img/logo.svg" alt="logo spotify">
            </div>

            <!-- menu verticale -->
            <div class="visible_sm p-2">
                <img src="./assets/img/logo-small.svg" alt="logo spotify piccolo">
            </div>
            <ul class="list-unstyled">
                <li class="d-flex align-items-center active">
                    <img class="m-2" src="./assets/img/home.svg" alt="home">
                    <span class="visible_md font-weight-bold">Home</span>
                </li>
                <li class="d-flex align-items-center">
                    <img class="m-2" src="./assets/img/search.svg" alt="lente d'ingrandimento">
                    <span class="visible_md font-weight-bold grey_2">Cerca</span>
                </li>
                <li class="d-flex align-items-center">
                    <img class="m-2"src="./assets/img/libreria.svg" alt="libreria">
                    <span class="visible_md font-weight-bold grey_2">La tua libreria</span>
                </li>
            </ul>  
            <!-- playlist  -->
            <div class="playlist pl-4 visible_md">
                <h6 class="text-white text-uppercase font-weight-bold">playlist</h6>
                <div class="new_playlist d-flex align-items-center mb-3">
                    <div class="add grey_1 d-flex justify-content-center align-items-center">
                        <i class="fas fa-plus"></i>
                    </div>
                    <span class="font-weight-bold grey_2 pl-2">Crea Playlist</span>                    
                </div>
                <div class="overflowy">
                    <ul class="list-unstyled">
                        <li class="font-weight-bold grey_2 py-2">Nome PLaylist</li>
                        <li class="font-weight-bold grey_2 py-2">Nome PLaylist</li>
                        <li class="font-weight-bold grey_2 py-2">Nome PLaylist</li>
                        <li class="font-weight-bold grey_2 py-2">Nome PLaylist</li>
                        <li class="font-weight-bold grey_2 py-2">Nome PLaylist</li>
                        <li class="font-weight-bold grey_2 py-2">Nome PLaylist</li>
                        <li class="font-weight-bold grey_2 py-2">Nome PLaylist</li>
                    </ul>
                </div>

                <div class="installa_app d-flex align-items-center mt-auto">
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fas fa-arrow-down grey_2"></i>
                    </div>
                    <span class="font-weight-bold grey_2 py-2 ml-2">
                        Installa app
                    </span>
                </div>
                <hr class="">
                <div class="profilo d-flex">
                    <div class="immagine_profilo">
                        <img src="./assets/img/profile.svg" alt="">
                    </div>
                    <h6>John Doe</h6>
                </div>
            </div>

        </div>
        <div class="main">
            <!-- upgrade -->
            <div id="upgrade">
                <button class="h6 text-white bg-transparent m-3">EFFETTUA L'UPGRADE</button>
            </div>
            <div class="container-fluid text-white">
                
            </div>

            <!-- main -->

        </div>
    </div>
        
        
    
    <!-- player -->
    <div id="player">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-sm-4 text-white visible_md">
                    <div class="container-fluid d-flex ">
                        <img class="image-fluid" src="./assets/img/sinister.jpeg" alt="">
                        <div class="artist">
                            <h6>Sinister</h6>
                            <span>Brano</span>
                            <span>Nome</span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 text-white">
                    lorem
                </div>
                <div class="col-sm-4 text-white visible_md">
                    lorem
                </div>

            </div>
        </div>
    </div>
    
        
        

    
    
</body>

</html>
